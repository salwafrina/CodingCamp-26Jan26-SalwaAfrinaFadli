<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<header>
  <nav class="navbar">
    <div class="logo">My Website</div>
    <ul class="nav-menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#profile">Our Profile</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#message">Message Us</a></li>
    </ul>
  </nav>
</header>

<section id="home" class="home">
  <h1>Hi <span id="name">User</span>, Welcome To Website</h1>
  <p>Ini adalah website latihan pertama</p>
</section>

<section class="headquarter">
  <h2>Our Headquarter</h2>

  <div class="city">
    <div class="city-item">
      <div class="circle"></div>
      <p>Jakarta</p>
    </div>

    <div class="city-item">
      <div class="circle"></div>
      <p>Bandung</p>
    </div>

    <div class="city-item">
      <div class="circle"></div>
      <p>Surabaya</p>
    </div>
  </div>
</section>


<section id="message" class="message">
  <h2>Message Us</h2>

  <div class="container">

    <form id="messageForm">
      <label>Nama</label>
      <input type="text" id="nama" required>

      <label>Tanggal Lahir</label>
      <input type="date" id="tanggal" required>

<label>Jenis Kelamin</label>
<div class="gender">
  <label class="gender-option">
    <input type="radio" name="gender" value="Laki-laki" required>
    <span>Laki-Laki</span>
  </label>

  <label class="gender-option">
    <input type="radio" name="gender" value="Perempuan">
    <span>Perempuan</span>
  </label>
</div>

      <label>Pesan</label>
      <textarea id="pesan" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="result" id="result">
      <p><strong>Current time:</strong> -</p>
      <p><strong>Nama:</strong> -</p>
      <p><strong>Tanggal Lahir:</strong> -</p>
      <p><strong>Jenis Kelamin:</strong> -</p>
      <p><strong>Pesan:</strong> -</p>
    </div>
  </div>
</section>

<footer>
  <p>Created by Salwa Afrina Fadli</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
